<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CSS3 3D Flip Cards
    </title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mycss.css">
    <link rel="stylesheet" href="C:\Users\Dell\Desktop\CFolder\new older\cssFilperFiles\bootstrap\css\bootstrap.css">
    <script type="text/javascript" src="jquery.js">
    </script>
  </head>
  <body>
    <div class="container-div">
      <div class="card-wrapper flip-up">
        <div class="card card1">
          <div class="front">
            <h2 class="heading">Press the button for flip!
            </h2>
            <div class="btn-div">
              <button class="btn">M A G I C
              </button>
            </div>
          </div>
          <div class="back">
            <div class = "container">
              <div class="row">
                <div class="col-md-7">
                  <button class="btn">M A G I C
                  </button>
                </div>
                <div class="col-md-5">
                  <form action="_blank" method="GET" class="form">
                    <div class="form-group">
                      <label for="first-name">First Name 
                      </label>
                      <input type="text" name="fname" id = "fake_form_fname" class="form-control"/>
                    </div>
                    <div class="form-group">
                      <label for = "last-name">Last Name 
                      </label>
                      <input type="text" name="lname" id= "fake_form_lname" class="form-control">
                    </div>	
                    <div class="form-group">
                      <label for="phoneN">Phone Number 
                      </label>
                      <input type="number" name="Pnumber" id="fake_form_Pnumber" class="form-control"/>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="card-wrapper flip-down">
        <div class="card card2">
          <div class="front">
            <h2 class="heading">Press the Button for flip!
            </h2>
            <div class="btn-div">
              <button class="btn">M A G I C
              </button>
            </div>
          </div>
          <div class="back">
            <div class = "container">
              <div class="row">
                <div class="col-md-7">
                </div>
                <div class="col-md-5">
                  <form action="_blank" method="GET" class="form">
                    <div class="form-group">
                      <label for="first-name">E-mail 
                      </label>
                      <input type="text" name="e-mail" id="fake_form_email" class="form-control"/>
                    </div>
                    <div class="form-group">
                      <label for = "last-name">Address 
                      </label>
                      <textarea type="text" name="address" id="fake_form_address" class="	form-control" cols="1" rows="2">
                      </textarea>
                    </div>		
                    <button type="button" class="btn btn-success btn-submit">Submit 
                    </button>	
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>	
<!-- a hidden form which is the real form which gets submited when the submit button is clicked!-->
<form action="_blank" method="GET" style="display:none;" id="hidden-form">
  <input type="text" name="name_f" id="name_f"> 
  <input type="text" name="name_l" id="name_l">
  <input type="number" name="phone_n" id="phone_n">
  <input type="text" name="e_mail" id="e_mail">
  <input type="text" name="_address" id="_address">
</form>
<script type="text/javascript">
  $(document).ready(function(){
    $('.btn').click(function(){
      $('.card1').toggleClass('flip-up-please');
      $('.card2').toggleClass('flip-down-please');
    }
                   );
    $('.btn-submit').click(function(){
      $('#name_f').val($("#fake_form_fname").val());
      $('#name_l').val($('#fake_form_lname').val());
      $('#phone_n').val($('#fake_form_Pnumber').val());
      $('#e_mail').val($('#fake_form_email').val());
      $('#_address').val($('#fake_form_address').val());
      $('#hidden-form').submit();
    });
  });
</script>
</body>
</html>
